<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Schedule Maker</title>
        <meta >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>
    <body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
        </div>
    </div>

    <div class="container" id="trainSchedule">
        <div>
            <table>
                <tr>
                    <th>Train Name</th>
                    <th> Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Time Until Arrival</th>
                </tr>
                <tr class="newTrain">   
                </tr>
            </table>
        </div>
    </div>
<br><br>
    <div class="container">
        <form>
            <label>Train Name</label><br>
            <input type="text" name="" value="" class="data" id="inputTrainName">
            <br>
            <label>Destination:</label><br>
            <input type="text" name="" value="" class="data" id="inputDestination">
            <br>
            <label>First Train Arrival(HH:mm- Military Time):</label><br>
            <input type="text" name="" value="" class="data" id="inputFirstArrival">
            <br>
            <label>Frequency (minutes):</label><br>
            <input type="text" name="" value="" class="data" id="inputFrequency">
            <br><br>
            <input type="submit" value="Submit">
        </form>
        
    </div>


        <script src="assets/logic.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
